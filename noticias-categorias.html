<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias en Espa침ol - Actualizaci칩n en Tiempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .category {
            margin-bottom: 2rem;
            padding: 1rem;
        }
        .category h2 {
            margin-bottom: 0.5rem;
        }
        .news-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 0.5rem;
            background-color: white;
        }
        .news-card {
            padding: 0.5rem;
            border-bottom: 1px solid #ccc;
        }
        .news-card a {
            text-decoration: none;
            color: #007acc;
        }
        .news-card a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>游닗 Noticias en Espa침ol - Actualizaci칩n en Tiempo Real</h1>
        <button onclick="loadNews()">游댃 Actualizar noticias</button>
    </header>
    <main id="news-container"></main>
    <footer>
        <p>Fuente de datos: RSS Feeds de medios reconocidos | Actualizaci칩n cada vez que se recarga o se presiona el bot칩n.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rss-parser/3.12.0/rss-parser.min.js"></script>
    <script>
        const categories = {
            "Econom칤a Argentina": ["https://www.cronista.com/rss/economia.xml", "https://www.lanacion.com.ar/economia/rss.xml"],
            "Pol칤tica Argentina": ["https://www.cronista.com/rss/politica.xml", "https://www.lanacion.com.ar/politica/rss.xml"],
            "Geopol칤tica": ["https://elordenmundial.com/feed/"],
            "Tecnolog칤a": ["https://es.wired.com/info/rss-feeds"],
            "Descubrimientos": ["https://rss.app/feeds/L4YZ3Z7Qj8TJhv3e.xml"],
            "Clima": ["https://www.aemet.es/en/rss_info"],
            "Armament칤stica": ["https://rss.feedspot.com/military_rss_feeds/"],
            "Guerra": ["https://news.un.org/feed/subscribe/es/news/topic/peace-and-security/feed/rss.xml"],
            "Avances contra el envejecimiento": ["https://rss.app/feeds/c3S3LZ0MPdXgkFQw.xml"]
        };

        async function loadNews() {
            const container = document.getElementById('news-container');
            container.innerHTML = '';

            for (const [category, feeds] of Object.entries(categories)) {
                let newsHTML = `<section class="category"><h2>${category}</h2><div class="news-container">`;

                for (const feed of feeds) {
                    try {
                        console.log(`Cargando noticias de: ${feed}`);
                        const response = await fetch(`https://api.allorigins.win/raw?url=${feed}`);
                        const textData = await response.text();
                        const parser = new DOMParser();
                        const xml = parser.parseFromString(textData, "text/xml");
                        const items = xml.querySelectorAll("item");
                        if (items.length === 0) {
                            newsHTML += `<div class="news-card">No hay noticias disponibles en este momento para esta fuente.</div>`;
                        }
                        items.forEach(item => {
                            const title = item.querySelector("title").textContent;
                            const link = item.querySelector("link").textContent;
                            newsHTML += `<div class="news-card"><a href="${link}" target="_blank">${title}</a></div>`;
                        });
                    } catch (error) {
                        newsHTML += `<div class="news-card">Error al cargar noticias desde ${feed}: ${error.message}</div>`;
                        console.error(`Error al cargar RSS desde ${feed}:`, error);
                    }
                }

                newsHTML += '</div></section>';
                container.innerHTML += newsHTML;
            }
        }

        window.addEventListener('load', loadNews);
    </script>
</body>
</html>
